# Travis CI configuration.

jobs:
    include:
        - name: "Python 3.6 on Xenial Linux"
          os: linux
          python: "3.6"
          dist: xenial
          language: python
          before_install:
              - python --version
              - python -m pip install --upgrade pip
              - python -m pip install poetry
          install:
              - python -m poetry install --no-interaction --verbose
              - python -m pip install tox-travis
          script:
              - tox

        - name: "Python 3.7 on Xenial Linux"
          os: linux
          python: "3.7"
          dist: xenial
          language: python
          before_install:
              - python --version
              - python -m pip install --upgrade pip
              - python -m pip install poetry
          install:
              - python -m poetry install --no-interaction --verbose
              - python -m pip install tox-travis
          script:
              - tox

        - name: "Python 3.8 on Xenial Linux"
          os: linux
          python: "3.8"
          dist: xenial
          language: python
          before_install:
              - python --version
              - python -m pip install --upgrade pip
              - python -m pip install poetry
          install:
              - python -m poetry install --no-interaction --verbose
              - python -m pip install tox-travis
          script:
              - tox

        - name: "Python 3.7 on macOS"
          os: osx
          osx_image: xcode10.2 # Python 3.7.2 running on macOS 10.14.3.
          python: "3.7"
          language: shell # 'Language: python' gives error here.
          before_install:
              - python3 --version
              - python3 -m pip install --upgrade pip
              - python3 -m pip install poetry
          install:
              - python3 -m poetry install --no-interaction --verbose
              - python3 -m pip install tox-travis
          script:
              - tox

        - name: "Python 3.7.7 on Windows"
          os: windows # Windows 10.0.17134 N/A Build 17134
          language: shell # A 'python' value gives error here.
          env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
          before_install:
              - choco install python --version 3.7.7
              - python --version
              - python -m pip install --upgrade pip
              - python -m pip install poetry
          install:
              - python -m poetry install --no-interaction --verbose
              - python3 -m pip install tox-travis
          script:
              - python -m tox

        - name: "Python 3.8.2 on Windows"
          os: windows # Windows 10.0.17134 N/A Build 17134
          language: shell # A 'python' value gives error here.
          env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
          before_install:
              - choco install python --version 3.8.2
              - python --version
              - python -m pip install --upgrade pip
              - python -m pip install poetry
          install:
              - python -m poetry install --no-interaction --verbose
              - python -m pip install tox-travis
          script:
              - python -m tox
